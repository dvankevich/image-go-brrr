<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/carousel.css" />
    <title>Image carousel Demo</title>
    <link
      rel="icon"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 2 2'%3E%3Ccircle cx='1' cy='1' r='1' fill='tomato'/%3E%3C/svg%3E"
    />
  </head>
  <body>
    <div id="my-carousel" class="carousel-container">
      <img src="./src/img/fog-forest-1.webp" alt="Fog in the Forest" />
      <img src="./src/img/fog-valley-2.webp" alt="Fog in the Valley" />
      <img src="./src/img/fog-lake-3.webp" alt="Fog over the Lake" />
      <img src="./src/img/fog-mountain-4.webp" alt="Fog in the Mountains" />
      <img src="./src/img/fog-path-5.webp" alt="Fog Path" />
    </div>

    <script src="./src/main.js"></script>
    <script src="./js/gallery.js" defer></script>
  </body>
</html>
