<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Carousel Demo</title>
    <link rel="stylesheet" href="carousel.css" />
  </head>
  <body>
    <div id="my-carousel" class="carousel-container">
      <img
        src="https://via.placeholder.com/800x500/FF5733/FFFFFF?text=Slide+1"
        alt="Slide 1"
      />
      <img
        src="https://via.placeholder.com/800x500/33FF57/FFFFFF?text=Slide+2"
        alt="Slide 2"
      />
      <img
        src="https://via.placeholder.com/800x500/3357FF/FFFFFF?text=Slide+3"
        alt="Slide 3"
      />
    </div>
    <script src="carousel.min.js"></script>
    <script>
      const carousel = new Carousel('#my-carousel');
    </script>
  </body>
</html>
